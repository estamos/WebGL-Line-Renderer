
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Line Renderer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
        }
        canvas {
            border: 2px solid #3498db;
            margin-top: 20px;
            display: block;
            background-color: #ecf0f1;
        }
        .controls {
            margin-bottom: 20px;
        }
        button, input[type="text"], input[type="number"] {
            padding: 8px 12px;
            font-size: 16px;
            margin: 5px;
        }
        .hidden {
            display: none;
        }
        .message {
            font-size: 16px;
            margin-top: 10px;
            visibility: hidden;
        }
        .message.success {
            color: green;
        }
        .message.error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WebGL Line Renderer</h1>
        <div class="controls">
            <label for="lineWidth">Line Width:</label>
            <input type="number" id="lineWidth" min="1" max="10" value="2">

            <p>Select how you want to add new line segments:</p>
            <button id="randomPointButton">Add Random Point</button>
            <button id="coordinateInputButton">Add Coordinates</button>
            <button id="clickCanvasButton">Click on Canvas</button>
        </div>
        <div id="coordinateInputs" class="hidden">
            <input type="number" id="xCoord" placeholder="x (between -1 and 1)" step="0.1">
            <input type="number" id="yCoord" placeholder="y (between -1 and 1)" step="0.1">
        </div>
        <button id="generateButton" class="hidden">Generate New Segment</button>
        <canvas id="canvas" width="600" height="600"></canvas>
        <p id="message" class="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
