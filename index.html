
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Line Renderer</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 20px auto;
        }
        .controls {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="controls">
        <label for="lineWidth">Line Width:</label>
        <input type="number" id="lineWidth" min="1" max="10" value="2">
        <button id="addPointButton">Add Random Point</button>
    </div>
    <canvas id="canvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
